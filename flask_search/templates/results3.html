<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Result</title>
    <style>
       body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #645CBB, #2A2438); /* Dusky gradient */
    color: #ffffff;
    overflow: hidden;
}
.chat-button:hover {
            background-color: #7D67D2;
        }
        /* chat button styling */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 53px;
            width: 40px;
            height: 40px;
            background-color: #645CBB;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
/* Sidebar styling */
.sidebar {
    width: 250px;
    background: #2A2438; /* Deep dusky background for sidebar */
    padding: 20px;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
    height: 100vh;
    overflow-y: auto;
    position: fixed;
    border-right: 2px solid #645CBB;
}

.sidebar h2 {
    text-align: center;
    font-size: 1.8rem;
    color: #F5EAEA;
    margin-bottom: 20px;
    border-bottom: 1px solid #645CBB;
    padding-bottom: 10px;
}
.module {
    margin-bottom: 15px;
    display: flex; /* Align the buttons side-by-side */
    align-items: center; /* Vertically align buttons */
}

.module button {
    padding: 10px 15px;
    font-size: 1rem;
    cursor: pointer;
    background: #645CBB; /* Highlighted module button */
    color: #ffffff;
    border: none;
    border-radius: 8px;
    text-align: left;
    flex-grow: 1; /* Make the module button occupy available space */
    transition: background 0.3s, transform 0.2s;
}

.module button:hover {
    background: #7D67D2;
    transform: translateX(5px);
}

.go-button {
    width: 40px; /* Square size */
    height: 40px; /* Square size */
    margin-left: 10px; /* Add spacing between buttons */
    background-color: #645CBB;
    color: white;
    border: none;
    border-radius: 8px; /* Slightly rounded corners */
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex; /* Center text inside the button */
    justify-content: center;
    align-items: center;
    transition: background 0.3s, transform 0.2s;
}

.go-button:hover {
    background: #7D67D2;
    transform: translateY(-3px); /* Slight hover effect */
}




/* Subtopics styling */
.subtopics {
    margin-left: 20px;
    list-style: none;
    padding: 10px 0 0 0;
    display: none; /* Hidden by default */
}

.subtopics li {
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #F5EAEA;
}

/* Main content styling */
.content {
    margin-left: 300px;
    padding: 20px;
    overflow-y: auto;
    height: 100vh;
}

    </style>
    <script>
        function toggleSubtopics(moduleId) {
            const element = document.getElementById(moduleId);
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block"; // Show subtopics
            } else {
                element.style.display = "none"; // Hide subtopics
            }
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Modules</h2>
        {% for module_name, subtopics in modules.items() %}
        <div class="module">
            <!-- Module button -->
            <button onclick="toggleSubtopics('module{{ loop.index }}')">{{ module_name }}</button>
            <!-- Go button -->
            <button class="go-button" onclick="window.location.href='/{{ loop.index }}'">Go</button>
            <ul id="module{{ loop.index }}" class="subtopics">
                {% for subtopic in subtopics %}
                <li>{{ subtopic }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <!-- Main content -->
    <button class="chat-button" onclick="window.location.href='/c'">chat</button>
    <div class="content">
        <h1>Generated Learning Path</h1>
        <p>Select a module from the sidebar</p>
    </div>
</body>
</html>
