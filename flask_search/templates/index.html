<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Generate Learning Path</title>
    <style>/* Modern and clean CSS */
 /* Aesthetic and modern CSS */
body {
    font-family: 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #645CBB, #2A2438); /* Inspired by soft purples and dusky tones */
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #F5EAEA;
    margin-bottom: 20px;
}

form {
    background: #2A2438; /* Deep dusk tone */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

input[type="text"] {
    width: 90%;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    margin-bottom: 20px;
    outline: none;
    background: #F5EAEA; /* Soft contrasting tone */
    color: #333333;
    transition: box-shadow 0.3s, background-color 0.3s;
}

input[type="text"]:focus {
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
    background-color: #E8DFE0; /* Slightly lighter for focus */
}

button {
    background: #645CBB; /* Deep purple inspired by "Future Dusk" */
    color: #ffffff;
    border: none;
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    font-weight: bold;
}

button:hover {
    background: #7D67D2; /* Slightly lighter tone for hover */
    transform: translateY(-2px);
}

button:active {
    transform: translateY(1px);
}

@media (max-width: 600px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }

    input[type="text"] {
        width: 100%;
    }
}

        </style>
</head>
<body>
    <form action="/generate" method="POST">
        <input type="text" name="search_query" placeholder="Enter topic" required>
        <button type="submit">Generate Learning Path</button>
    </form>
</body>
</html>
